<div class="container col-md-4 mt-5 mb-5 border rounded p-4 bg-white shadow-lg">
  <h3 class="text-center text-success mb-4">Forgot Password</h3>

  <form *ngIf="!verified" (ngSubmit)="verifyUser()" #verifyForm="ngForm">
    <div class="form-group mb-3">
      <label>Username</label>
      <input type="text" class="form-control" required [(ngModel)]="forgotDetails.userName" name="userName" required>
    </div>

    <div class="form-group mb-3">
      <label>User ID</label>
      <input type="number" class="form-control" required [(ngModel)]="forgotDetails.userId" name="userId" required>
    </div>

    <div class="form-group mb-4">
      <label>Phone Number</label>
      <input type="text" class="form-control" required [(ngModel)]="forgotDetails.phoneNumber" name="phoneNumber" required>
    </div>

    <button class="btn btn-primary w-100" type="submit">Verify</button>
  </form>

  <form *ngIf="verified" (ngSubmit)="changePassword()" #changeForm="ngForm">
    <div class="form-group mb-3">
      <label>New Password</label>
      <input type="password" class="form-control" required [(ngModel)]="newPassword" name="newPassword">
    </div>

    <div class="form-group mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" required [(ngModel)]="confirmPassword" name="confirmPassword">
    </div>

    <button class="btn btn-success w-100" type="submit">Change Password</button>
  </form>

  <div *ngIf="message" class="alert mt-3" [ngClass]="{ 'alert-success': success, 'alert-danger': !success }">
    {{ message }}
  </div>
</div>
