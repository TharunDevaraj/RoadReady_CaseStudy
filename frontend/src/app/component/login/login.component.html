<!-- Login Container -->
<div class="container col-md-4 col-sm-8 mt-4 mb-5 border rounded p-5 bg-white shadow-lg">

  <h2 class="text-center text-success mb-4">Welcome Back</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <!-- Username -->
    <div class="form-group mb-3">
      <label class="fw-bold">Username</label>
      <input type="text" name="username" class="form-control shadow-sm" [(ngModel)]="authRequest.username" required minlength="3" #usernameRef="ngModel">
      <div *ngIf="usernameRef.touched && usernameRef.invalid" class="text-danger small">
        Username is required (min 3 characters).
      </div>
    </div>

    <!-- Password -->
    <div class="form-group mb-4">
      <label class="fw-bold">Password</label>
      <input type="password" name="password" class="form-control shadow-sm" [(ngModel)]="authRequest.password" required minlength="4" #passwordRef="ngModel">
      <div *ngIf="passwordRef.touched && passwordRef.invalid" class="text-danger small">
        Password must be at least 4 characters.
      </div>
      <div class="d-flex justify-content-end mt-1">
        <a routerLink="/changePassword" class="all text-primary">Forgot Password?</a>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg w-100 shadow" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>

    <!-- Change Password -->
    <div class="text-center mt-3">
      Don't have an account?
      <a routerLink="/register" class="text-primary">Register</a>
    </div>
  </form>

  <!-- Alert Messages -->
  <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</div>
</div>
