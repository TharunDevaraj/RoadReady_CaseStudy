<div class="container mt-5">
  <h3 class="mb-4 text-center">Submit Feedback</h3>

  <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm"
        class="p-4 border rounded shadow bg-light w-75 mx-auto">

    <div class="mb-3">
      <label>Reservation ID:</label>
      <input class="form-control" type="text" [(ngModel)]="feedback.reservationId"
             name="reservationId" readonly>
    </div>

    <div class="mb-3">
      <label>Customer ID:</label>
      <input class="form-control" type="text" [(ngModel)]="feedback.customerId"
             name="customerId" readonly>
    </div>

    <div class="mb-3">
      <label>Customer Name:</label>
      <input class="form-control" type="text" name="customerName"
             [(ngModel)]="feedback.customerName" readonly>
    </div>

    <div class="mb-3">
      <label>Rating (1â€“5):</label>
      <input type="number" class="form-control" [(ngModel)]="feedback.rating"
             name="rating" min="1" max="5" required>
    </div>

    <div class="mb-3">
      <label>Comments:</label>
      <textarea class="form-control" [(ngModel)]="feedback.comments"
                rows="3" name="comments" required></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      <button class="btn btn-success" type="submit" [disabled]="!feedbackForm.form.valid">Submit</button>
    </div>

  </form>
</div>
